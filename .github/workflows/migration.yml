name: migration 

on:
  push:
  pull_request:
    branches: ["develop"]

  workflow_dispatch:


jobs:
  build:
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: ${{ vars.POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ vars.POSTGRES_PASS }}
          POSTGRES_DB: ${{ vars.POSTGRES_DB }}
        ports:
          - ${{ vars.POSTGRES_PORT }}:5432


    runs-on: ubuntu-22.04
    steps:
      - name: Show ubuntu details
        run: lsb_release -a
      - name: which curl
        run: which curl
      - name: install atlas
        run: curl -sSf https://atlasgo.sh | sh
      - name: schema inspect
        run: atlas schema inspect -u ${{ secrets.NEON_URL }}
      - name: schema inspect
        run: atlas schema inspect -u postgres://${{ vars.POSTGRES_USER }}:${{ vars.POSTGRES_PASS }}@localhost:5432/${{ vars.POSTGRES_DB }}?sslmode=disable
            
